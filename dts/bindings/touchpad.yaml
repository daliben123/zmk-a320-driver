description: ZMK Touchpad Driver (Compatible with Avago A320)

compatible: "zmk,touchpad"

include: i2c-device.yaml

properties:
    motion-gpios:
      type: phandle-array
      required: false
      description: |
        Motion detection output pin. Triggers an interrupt when motion is detected.

    reset-gpios:
      type: phandle-array
      required: false
      description: |
        Reset pin for the touchpad. Active low.
        Used to reset the device to its default state.

    shutdown-gpios:
      type: phandle-array
      required: false
      description: |
        Shutdown control pin. Active low.
        When pulled low, puts the sensor into a low-power state.

    swipe-cooldown-ms:
      type: int
      required: false
      default: 200
      description: |
        Minimum time (in milliseconds) between consecutive swipe detections.
        Prevents accidental double swipes.

    swipe-release-delay-ms:
      type: int
      required: false
      default: 50
      description: |
        Delay (in milliseconds) between keypress and keyrelease events during a swipe.

# Example usage in a device tree:
# touchpad@39 {
#     compatible = "zmk,touchpad";
#     reg = <0x39>;
#     motion-gpios = <&gpio0 13 GPIO_ACTIVE_LOW>;
#     reset-gpios = <&gpio0 12 GPIO_ACTIVE_LOW>;
#     shutdown-gpios = <&gpio0 14 GPIO_ACTIVE_LOW>;
#     swipe-cooldown-ms = <250>;
#     swipe-release-delay-ms = <75>;
# };
