description: Trackpad sensor driver binding

compatible: "trackpad,generic"

include: [i2c-device.yaml, base.yaml]

properties:
  shutdown-gpios:
    type: phandle-array
    required: true
    description: Shutdown pin

  motion-gpios:
    type: phandle-array
    required: true
    description: Motion detection pin

  reset-gpios:
    type: phandle-array
    required: true
    description: Reset pin

  blk-kbd-gpios:
    type: phandle-array
    required: false
    description: Keyboard block pin

  blk-tp-gpios:
    type: phandle-array
    required: false
    description: Trackpad block pin    
